<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BG Color Changer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Background Color Changer</h1>

  <div class="button-panel" id="colorPanel">
    <button class="color-btn" data-color="red" style="background-color: red;"></button>
    <button class="color-btn" data-color="green" style="background-color: green;"></button>
    <button class="color-btn" data-color="blue" style="background-color: blue;"></button>
  </div>

  <div class="input-panel">
    <input type="text" id="customColorInput" placeholder="Enter a color or hex code" />
    <button id="addColorBtn">Add Color</button>
  </div>

  <script src="bgcolor.js"></script>
</body>
</html>
